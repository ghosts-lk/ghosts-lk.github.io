<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{%
    else %}{{ site.title | escape }}{% endif %}
  </title>
  <meta
    name="description"
    content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"
  />

  <!-- Favicon -->
  <link
    rel="icon"
    type="image/png"
    href="{{ '/assets/images/favicon.png' | relative_url }}"
  />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />

  {% seo %} {% if site.google_analytics and jekyll.environment == 'production'
  %} {% include analytics.html %} {% endif %}
</head>
