  <rect x="320" y="220" width="60" height="28" rx="4" fill="#d4af37"/>
  <text x="335" y="238" font-family="sans-serif" font-size="11" fill="#1a1a2e">Add +</text>
  
  <rect x="40" y="280" width="350" height="120" rx="8" fill="#2a2a4e"/>
  <rect x="50" y="290" width="100" height="100" rx="6" fill="#3a3a5e"/>
  <text x="170" y="315" font-family="sans-serif" font-size="16" font-weight="bold" fill="#fff">Garlic Prawns</text>
  <text x="170" y="335" font-family="sans-serif" font-size="12" fill="#888">Fresh prawns, garlic butter...</text>
  <text x="170" y="375" font-family="sans-serif" font-size="14" font-weight="bold" fill="#d4af37">$14.00</text>
  <rect x="320" y="360" width="60" height="28" rx="4" fill="#d4af37"/>
  <text x="335" y="378" font-family="sans-serif" font-size="11" fill="#1a1a2e">Add +</text>
  
