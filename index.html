    <!-- Favicon -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    <link rel="stylesheet" href="styles/main.css" />

    <div class="container">
      <!-- Navigation Bar -->

        <h1 class="logo">GHOST PROTOCOL</h1>

            class="feature-icon"

          <p class="feature-description">Optimized performance</p>
        </div>
        <div class="feature-card">
          <img
            src="images/cloud-icon.png"

            class="feature-icon"
