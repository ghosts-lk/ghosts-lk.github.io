<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghost Protocol - Cybersecurity Solutions</title>
    <meta
      name="description"
      content="Sri Lanka's premier cybersecurity and digital solutions provider, offering enterprise-grade security with cutting-edge innovation."
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React and ReactDOM CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <!-- Babel for JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      /* Basic CSS Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #18181b; /* zinc-900 */
        color: white;
      }

      /* Custom styles for glitch hover effect */
      .glitch-hover:hover {
        text-shadow: 0 0 5px rgba(51, 255, 51, 0.7);
        box-shadow: 0 0 10px rgba(51, 255, 51, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Load all component scripts -->
    <script type="text/babel" src="types.ts"></script>
    <script type="text/babel" src="ServiceCard.tsx"></script>
    <script type="text/babel" src="NavBar.tsx"></script>
    <script type="text/babel" src="HeroSection.tsx"></script>
    <script type="text/babel" src="AboutSection.tsx"></script>
    <script type="text/babel" src="ServicesSection.tsx"></script>
    <script type="text/babel" src="ContactSection.tsx"></script>
    <script type="text/babel" src="Footer.tsx"></script>
    <script type="text/babel" src="GhostProtocol.tsx"></script>

    <!-- Main entry point -->
    <script type="text/babel" src="index.js"></script>
  </body>
</html>
